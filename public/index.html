<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>" />
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />
  <meta name="author" content="<%= htmlWebpackPlugin.options.author %>" />
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.ogImage %>" />
  <meta property="og:url" content="<%= htmlWebpackPlugin.options.fullDomain %>" />
  <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>"/>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>

<body class="scrollbar-y">
  <noscript>
    <strong>我们很抱歉，但是 <%= htmlWebpackPlugin.options.title %> 在没有启用JavaScript的情况下不能正常工作。请启用它继续。</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
